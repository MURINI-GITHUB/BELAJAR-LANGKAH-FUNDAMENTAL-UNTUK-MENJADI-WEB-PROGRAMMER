<!DOCTYPE HTML>
<html>
<head>
   <title>Belajar Dasar HTML | Form</title>
</head>
<body>
   <form>
      <h2>Formulir Biodata</h2>
      <label for="nama">Nama Lengkap : </label>
      <input type="text" name="nama" value="Ahmad Wildan"><br>
      
      <label for="alamat">Alamat Tempat Tinggal : </label>
      <textarea name="alamat">Jl. Kuncoro, Kec. Baligu</textarea><br>
      
      <label for="kota">Kota Asal : </label>
      <select name="kota">
         <option>Jakarta</option>
         <option>Bandung</option>
         <option>Surabaya</option>
      </select><br>

      <input type="submit" value="Kirim Data">
   </form>
   Klik di <a href="link.html"><strong>sini</strong></a> untuk kembali ke menu utama
</body>
</html>
