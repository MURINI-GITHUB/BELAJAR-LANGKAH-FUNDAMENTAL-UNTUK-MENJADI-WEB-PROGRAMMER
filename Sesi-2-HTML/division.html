<!DOCTYPE HTML>
<html>
<head>
   <title>Belajar Dasar HTML | Division (DIV)</title>
</head>
<body>
   <!-- Deklarasi ID tidak boleh sama, sedangkan CLASS boleh sama -->
   <div id="header">
      <h2>Ini Header</h2>
      <ul>
         <li class="color-blue">Menu 1</li>
         <li class="color-red">Menu 2</li>
         <li class="color-blue">Menu 3</li>
         <li class="color-red">Menu 4</li>
      </ul>
   </div>
   <div id="content">
      <h2>Ini Content</h2>
   </div>
   <div id="sidebar">
      <h2>Ini Sidebar</h2>
   </div>
   <div id="footer">
      <h2>Ini Footer</h2>
   </div>
   Klik di <a href="link.html"><strong>sini</strong></a> untuk kembali ke menu utama
</body>
</html>
