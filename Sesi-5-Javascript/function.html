<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function</title>
</head>
<body>
   <h1>Cara Membuat dan Menggunakan Function di Javascript</h1>
   <h2>Data Mahasiswa</h2>
   <div id="tampildata"></div>
   <h2>Data Mahasiswa</h2>

   <script>
      function mahasiswa() {
         var data = [
            "Ahmad Wildan",
            "Amalia Siska Kurniawati",
            "Azril Nur Rahman",
            "Farul Ahmad Wananda"
         ];
         return "<ul><li>" + data[0] + "</li>" + "<li>" + data[1] + "</li>" + "<li>" + data[2] + "</li>" + "<li>" + data[3] + "</li>" + "</ul>";
      }
      document.getElementById("tampildata").innerHTML = mahasiswa();
   </script>
</body>
</html>
