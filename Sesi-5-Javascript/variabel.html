<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variabel</title>
</head>
<body>
   <h1>Cara Membuat Variabel di Javascript</h1>
   <div id="name"></div>
   <div id="location"></div>

   <script>
      var namevalue = "Ahmad Wildan";
      var locationvalue = "Bondowoso";
      document.getElementById("name").innerHTML = "<h2>" + namevalue + "</h2>";
      document.getElementById("location").innerHTML = "<h2>" + locationvalue + "</h2>";
   </script>
</body>
</html>
