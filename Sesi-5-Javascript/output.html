<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variabel</title>
</head>
<body>
   <h1>Cara Menampilkan Output Javascript</h1>
   <button onclick="confirm('Senang mengunjungi website ini?')">
      Ini contoh alert confirm (konfirmasi)
   </button>
   
   <script>
      console.log("Hello, World!");
      document.write("<h2>Ini output menggunakan document.write</h2>");
      var nama = prompt("Masukkan nama Anda");
      document.write("<h2>Selamat datang, <u>" + nama + "</u></h2>");
   </script>
</body>
</html>
