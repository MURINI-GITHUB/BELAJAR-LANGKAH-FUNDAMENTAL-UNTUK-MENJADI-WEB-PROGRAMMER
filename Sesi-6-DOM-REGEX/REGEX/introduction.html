<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sesi Belajar Javascript REGEX</title>
</head>
<body>
   <h1>Cara Membuat RegExp Object</h1>
   <script>
      // Penulisan RegExp literal
      var picture = /ab+c/;
      console.log(picture);
      console.log(typeof picture);

      // Penulisan RegExp Menggunakan Object Constructor new RegExp()
      var bar = new RegExp("ab+c");
      console.log(bar);
      console.log(typeof bar);
   </script>
</body>
</html>
