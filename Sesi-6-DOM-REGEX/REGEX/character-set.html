   <title>Sesi Belajar Javascript REGEX</title>

<body>
   <script>
      var validation = /[a-e]../;
      
      console.log(validation.test("Ahmad Wildan"));
      console.log(validation.test("Murini"));
      console.log(validation.test("01Firman"));
      console.log(validation.test("add"));
      console.log(validation.test(" dd"));
      console.log(validation.test("belajar"));
   </script>
